<div id="news">
  {% if headlines %}
    <ul class="space-y-2">
      {% for item in headlines %}
      <li class="py-1 border-b border-gray-100 dark:border-gray-700 last:border-0">
        <div class="text-sm">{{ item.title }}</div>
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <div class="text-gray-500 dark:text-gray-400">No headlines available</div>
  {% endif %}
</div>
